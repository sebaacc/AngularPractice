<h1>DRAGON BALL</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="nombre" />
    <input type="number" class="form-control mt-2" placeholder="poder" />
    <button class="mt-2 btn btn-primary">Agregar</button>
  </div>
  <div class="row col-12 col-sm-6">
    <h3>Listado</h3>
    <ol>
      @for (character of characters(); track character.id) {
      <li> 
        <span>{{ character.name }}</span>
        <strong class="text-danger"> ({{ character.power }}) </strong>
      </li>
      }
    </ol>
    <!-- se puede poner en el paréntesis del for esto para tener un índice de cada elemento: let idx = $index -->
  </div>
</section>
