<h1>DRAGON BALL SUPER</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="nombre"
      [value]="name()"
      (input)="name.set(txtName.value)"
      #txtName
    /><!-- si uno invoca variables, la mejor forma es con corchetes -->
    <!-- el change se activa recien cuando se sale del input, en cambio input es en el momento que se termina de oprimir una tecla -->
    <input
      type="number"
      class="form-control mt-2"
      placeholder="poder"
      [value]="power()"
      (input)="power.set(numPower.valueAsNumber)"
      #numPower
    />
    <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
  </div>
  <div class="row col-12 col-sm-6">
    <h3>Listado de los más fuertes:</h3>
    <ol>
      @for (character of characters(); track character.id) { @if(character.power > 1500) {

      <li>
        <span>{{ character.name }}</span>
        <!-- <strong class="text-danger"> ({{ character.power }}) </strong> esto funciona normalmente -->
        <strong
          [class.text-danger]="character.power > 9000"
          [class.text-info]="character.power < 9000"
        >
          ({{ character.power }})
        </strong>
      </li>
      } @else {

      <li>
        <span>aquí no hay nadie xd</span>
        
      </li>

      } }
    </ol>
    <!-- se puede poner en el paréntesis del for esto para tener un índice de cada elemento: let idx = $index -->
  </div>
</section>
